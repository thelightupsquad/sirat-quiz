        function startTimer() {
            if (state.timerInterval) clearInterval(state.timerInterval);
            state.timerInterval = setInterval(() => {

                updateTimer();

        }

        function updateTimer() {
            const el = document.getElementById('timer');
            if (el) {

            }
        }

        async function submitQuiz() {
            if (state.timerInterval) clearInterval(state.timerInterval);
            state.loading = true;
            render();
            
            const timeTaken = Math.floor((Date.now() - state.startTime) / 1000);
            let correct = 0, wrong = 0;
            
            QUESTIONS.forEach(q => {
                if (state.answers[q.id] !== undefined) {
                    if (state.answers[q.id] === q.correctAnswer) correct++;
                    else wrong++;
                }
            });

            const submission = {
                sessionId: state.sessionId,
                name: state.participant.name,
                phone: state.participant.phone,
                correct,
                wrong,
                unanswered: QUESTIONS.length - correct - wrong,
                timeTaken: formatTime(timeTaken),
                exitCount: state.exitCount,
                timestamp: Date.now()
            };

            if (GOOGLE_SCRIPT_URL !== 'YOUR_GOOGLE_SCRIPT_URL_HERE') {
                try {
                    await fetch(GOOGLE_SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        body: JSON.stringify(submission)
                    });
                } catch (e) {
                    console.error('Submit error:', e);
                }
            }

            state.submittedPhones[state.participant.phone] = Date.now();
            state.lastSubmission = submission;
            state.loading = false;
            state.view = 'submitted';
            state.sessionId = null;
            state.exitCount = 0;
            saveState();
            render();
        }

                                <li>‡¶∏‡¶¨ ‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶®‡ßá‡¶∞ ‡¶â‡¶§‡ßç‡¶§‡¶∞ ‡¶¶‡¶ø‡¶®</li>

                        </div>

                        <div class="form-group">

        function render() {
            const app = document.getElementById('app');
            if (state.view === 'start') app.innerHTML = renderStart();

        }

        let hiddenTime = null;

        window.addEventListener('beforeunload', (e) => {
            if (state.view === 'quiz' && state.sessionId) {
                e.preventDefault();
                e.returnValue = '';
                saveState();
            }
        });

        document.addEventListener('visibilitychange', () => {
            if (state.view !== 'quiz' || !state.sessionId) return;

            if (document.hidden) {
                hiddenTime = Date.now();
                saveState();
            } else {
                if (hiddenTime) {
                    const awayTime = Math.floor((Date.now() - hiddenTime) / 1000);
                    
                    if (awayTime >= 3) {
                        state.exitCount++;
                        
                        if (state.exitCount > 2) {
                            if (state.timerInterval) clearInterval(state.timerInterval);
                            alert('‚ö†Ô∏è ‡¶Ü‡¶™‡¶®‡¶ø ‡ß® ‡¶¨‡¶æ‡¶∞‡ßá‡¶∞ ‡¶¨‡ßá‡¶∂‡¶ø ‡¶™‡¶∞‡ßÄ‡¶ï‡ßç‡¶∑‡¶æ ‡¶•‡ßá‡¶ï‡ßá ‡¶¨‡ßá‡¶∞ ‡¶π‡¶Ø‡¶º‡ßá ‡¶ó‡ßá‡¶õ‡ßá‡¶®!');
